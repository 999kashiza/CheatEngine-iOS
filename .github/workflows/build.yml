name: Build iOS Tweak

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-13  # Version plus stable que macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Install Dependencies
      run: |
        brew install xz ldid dpkg
        brew install --HEAD https://raw.githubusercontent.com/theos/theos/master/bin/theos-brew.rb || true
    
    - name: Setup Theos
      run: |
        bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)" << EOF
        N
        EOF
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV
        echo "PATH=$HOME/theos/bin:$PATH" >> $GITHUB_ENV
    
    - name: Verify Theos Installation
      run: |
        ls -la $HOME/theos/
        ls -la $HOME/theos/bin/
        which nic
    
    - name: List Source Files
      run: |
        ls -la
        cat Makefile
        cat control
    
    - name: Build Package
      run: |
        export THEOS=$HOME/theos
        export PATH=$HOME/theos/bin:$PATH
        make clean
        make package FINALPACKAGE=1 DEBUG=0
      continue-on-error: false
    
    - name: Check Build Output
      if: failure()
      run: |
        echo "=== Build failed - Checking errors ==="
        ls -la
        ls -la .theos/ 2>/dev/null || echo "No .theos folder"
        cat .theos/build.log 2>/dev/null || echo "No build log"
    
    - name: Extract dylib
      run: |
        mkdir -p output
        ls -la packages/
        dpkg-deb -x packages/*.deb extracted/
        find extracted/ -name "*.dylib" -exec cp {} output/ \;
        find extracted/ -name "*.plist" -exec cp {} output/ \;
        ls -la output/
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: cemobile-dylib
        path: output/
        retention-days: 30
