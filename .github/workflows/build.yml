name: Build iOS Tweak

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest  # ou macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Install Dependencies
      run: |
        brew install ldid dpkg
        brew install xz || true
    
    - name: Setup Theos
      run: |
        export THEOS=~/theos
        git clone --recursive https://github.com/theos/theos.git $THEOS
        echo "THEOS=$THEOS" >> $GITHUB_ENV
    
    - name: Build Package
      run: |
        export THEOS=~/theos
        make package FINALPACKAGE=1
      env:
        TARGET: iphone:clang:latest:14.0
    
    - name: Extract dylib
      run: |
        mkdir -p output
        ls -la packages/
        dpkg-deb -x packages/*.deb extracted/
        find extracted/ -name "*.dylib" -exec cp {} output/ \;
        find extracted/ -name "*.plist" -exec cp {} output/ \;
        ls -la output/
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: cemobile-dylib
        path: output/
